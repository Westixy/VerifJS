<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body{
        font-family: sans-serif;
      }
      form>div{
        padding:10px;
      }
      form>div:nth-child(2n) {
        background-color: #eee;
      }
      .verif_error{
        border-color: red;
      }
      .verif_message_error{
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- div>label[for="one"]{Nom}+br+input[type="text"][name="one"][data-verif="required"] -->

    <form name="formverif" action="./" method="post">
      <div><label for="one">Nom</label><br><input type="text" name="one" data-verif="required|text|min_l:2|max_l:45"></div>
      <div><label for="two">Pr√©nom</label><br><input type="text" name="two" data-verif="required|text|min_l:2|max_l:45"></div>
      <div><label for="three">Date de naissance</label><br><input type="text" name="three" data-verif="required|date|date_past|date_more_diff:73"></div>
      <div><label for="four">Telephone</label><br><input type="text" name="four" data-verif="required|phone"></div>
      <div><label for="five">Email</label><br><input type="text" name="five" data-verif="required|email"></div>
      <div><label for="five">Not Required : Email</label><br><input type="text" name="five" data-verif="email"></div>
      <div><label for="six">Ajax php</label><br><input type="text" name="six" data-verif="required|ajax:./try.php"></div>
      <div><label for="seven">Ajax false</label><br><input type="text" name="seven" data-verif="required|ajax:./false.json"></div>

      <input type="button" id="trybtn" value="Try">
    </form>
    <script src="../verif.js" charset="utf-8"></script>
    <script type="text/javascript">
      let btn=document.getElementById('trybtn');
      VERIF.onClickSubmitAfterVerifForm(btn,'formverif');
    </script>
  </body>
</html>
